    <script type="text/javascript">
        showForm();
        function btn() {
            $("#goBack").show();
            $("#submitQuiz").show();
            $("#quiz").show();
            $("#form").hide();
            $("#btn").hide();
        }
        function showForm() {
            $("#goBack").hide();
            $("#submitQuiz").hide();
            $("#quiz").hide();
            $("#form").show();
            $("#btn").show();
        }
        $("#btn").on("click", function () {
            if ($("#name").val() == "" || $("#photoUrl").val() == "") {
                alert("Enter your name and image URL");
            }
            else {
                btn();
            }            
        });
        $("#goBack").on("click", function () {
            showForm();
        })
        $("#submitQuiz").on("click", function () {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val(),
                scores: [
                    parseInt($("#question1").val()),
                    parseInt($("#question2").val()),
                    parseInt($("#question3").val()),
                    parseInt($("#question4").val()),
                    parseInt($("#question5").val()),
                    parseInt($("#question6").val()),
                    parseInt($("#question7").val()),
                    parseInt($("#question8").val()),
                    parseInt($("#question9").val()),
                    parseInt($("#question10").val()),
                ],
            }
         
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    $(".modal-body").html("<p>" + data.matchName + " is your new bff</p><br><img src='" + data.matchUrl + "' height='250' width='250px'>");
                    $(".modal").modal("toggle");
                    $(".form-control").val("");
                    showForm();
                })
        })
    </script>
